[package]
name = "close_enough"
version = "0.2.0"
authors = ["Pirh <pirh.badger@gmail.com>"]
description = "Simple fuzzy-searching function and command line tool."
documentation = "https://docs.rs/close_enough"
homepage = "https://github.com/Pirh/close_enough"
repository = "https://github.com/Pirh/close_enough"
readme = "README.md"
keywords = ["cli", "terminal", "fuzzy", "search", "find"]
categories = ["command-line-interface", "filesystem"]
license = "WTFPL"

[dependencies.clap]
version = "2.26"
optional = true
default-features = false
features = ["color", "wrap_help"]

[features]
cli = ["clap"]
default = ["cli"]

[[bin]]
name = "cle"
path = "src/cle.rs"
required-features = ["cli"]
doc = false
